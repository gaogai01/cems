<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日巡查紀錄 - 尖山發電廠</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --bg-body: #f4f7f6; --bg-card: #ffffff; --text-main: #2c3e50; --text-sub: #666; --text-value: #2c3e50;
            --border-color: #e0e0e0; --primary: #007bff; 
            --gauge-val: #29b6f6; --gauge-bg: #0d47a1; 
        }
        [data-theme="dark"] { 
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0; --text-sub: #aaa; --text-value: #ffffff;
            --border-color: #333; 
        }
        
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; transition: background 0.3s; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 10px; }
        
        /* 標題樣式 */
        h2 { margin: 0 0 15px 0; font-size: 1.2rem; border-left: 5px solid var(--primary); padding-left: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* --- 分組外框 (新樣式) --- */
        .group-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .system-group {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .group-title {
            font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; 
            padding-bottom: 5px; border-bottom: 2px solid var(--primary);
            color: var(--text-main);
        }

        /* 卡片網格 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .card {
            background: var(--bg-body); /* 卡片背景稍微深一點，區分層次 */
            border-radius: 8px; padding: 10px; 
            border: 1px solid var(--border-color);
            position: relative;
        }

        .card h3 { margin: 0 0 5px 0; font-size: 0.85rem; color: var(--text-sub); font-weight: bold; display: flex; justify-content: space-between; }
        
        .data-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 5px; }
        .value { font-size: 1.5rem; font-weight: 800; color: var(--text-value); line-height: 1; }
        .unit { font-size: 0.7rem; color: var(--text-sub); }

        /* 儀表板條 */
        .gauge-container { height: 6px; width: 100%; background: var(--gauge-bg); border-radius: 3px; position: relative; overflow: hidden; }
        .gauge-bar { height: 100%; width: 0%; background: var(--gauge-val); border-radius: 3px; transition: width 0.5s ease-out; }
        .limit-text { font-size: 0.7rem; color: var(--text-sub); text-align: right; margin-top: 2px; }

        /* 圖表區 */
        .chart-card { background: var(--bg-card); border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid var(--border-color); }
        .chart-controls { margin-bottom: 15px; display: flex; gap: 10px; align-items: center; }
        select { padding: 6px; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-main); }
        
        #loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #888; }
        .chart-container { position: relative; height: 400px; width: 100%; }
        
        /* 資料過期警示 */
        .outdated-warning { color: #dc3545; font-weight: bold; font-size: 0.9rem; background: #f8d7da; padding: 2px 6px; border-radius: 4px; margin-left: 10px; }
    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container">
    <div id="loading">資料載入中...</div>

    <h2>
        最新數據總覽 
        <span style="font-size:0.8rem; color:var(--text-sub); font-weight:normal; display:flex; align-items:center;" id="dateInfo">
            <span id="lastDate">...</span>
        </span>
    </h2>
    
    <div id="groupSection" class="group-container" style="display:none;">
        <div class="system-group">
            <div class="group-title">放流水系統</div>
            <div id="gridRecycle" class="dashboard-grid"></div>
        </div>

        <div class="system-group">
            <div class="group-title">海淡機組</div>
            <div id="gridDesalt" class="dashboard-grid"></div>
        </div>

        <div class="system-group">
            <div class="group-title">儲水與用水管理</div>
            <div id="gridStorage" class="dashboard-grid"></div>
        </div>

        <div class="system-group">
            <div class="group-title">尿素管理</div>
            <div id="gridUrea" class="dashboard-grid"></div>
        </div>
    </div>

    <div class="chart-card" id="lineSection" style="display:none;">
        <h2>歷史趨勢分析</h2>
        <div class="chart-controls">
            <label>選擇項目：</label>
            <select id="chartParam" onchange="updateLineChart()"></select>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>

<script src="common.js"></script>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzJzoU4IyAc6CeKydjbM8iYVyPMsFvMfoR_I50OT7vyNPpH7BZBjlWGEt_DdnUtlUw/exec"; 
    
    let rawData = null;
    let lineChart = null;

    function startApp() {
        fetchData();
    }

    async function fetchData() {
        try {
            const res = await fetch(API_URL + "?mode=daily");
            const json = await res.json();
            
            if (json.error) { document.getElementById('loading').innerText = "錯誤: " + json.error; return; }

            if (json.data && json.data.length > 0) {
                rawData = json;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('groupSection').style.display = 'grid'; // 顯示分組區塊
                document.getElementById('lineSection').style.display = 'block';
                
                renderDashboards();
                initDropdown();
                updateLineChart();
            } else {
                document.getElementById('loading').innerText = "無資料";
            }
        } catch (e) { console.error("Error:", e); }
    }

    function renderDashboards() {
        // 1. 智慧尋找最新有效數據 (過濾未來日期)
        let latestRow = null;
        const today = new Date();
        today.setHours(23, 59, 59, 999); // 設定為今天最後一刻

        for (let i = rawData.data.length - 1; i >= 0; i--) {
            const rowDateStr = rawData.data[i][0];
            const rowDataVal = rawData.data[i][2]; // 檢查某一格數據是否有值
            
            if (rowDateStr && rowDataVal) {
                const rowDate = new Date(rowDateStr);
                // 關鍵邏輯：只取「今天以前」的資料
                if (rowDate <= today) {
                    latestRow = rawData.data[i];
                    break;
                }
            }
        }
        
        if (!latestRow) {
            document.getElementById('groupSection').innerHTML = "<p>無有效數據</p>";
            return;
        }

        // 2. 顯示日期與警示
        const dateStr = latestRow[0];
        const dataDate = new Date(dateStr);
        const now = new Date();
        const diffTime = Math.abs(now - dataDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
        
        let dateHtml = `資料日期: ${dateStr}`;
        if (diffDays > 2) {
            dateHtml += `<span class="outdated-warning">注意：非今日數據</span>`;
        }
        document.getElementById('dateInfo').innerHTML = dateHtml;

        // 3. 分組渲染卡片
        const headerMap = {};
        rawData.headers.forEach((h, i) => { if(h) headerMap[h.trim()] = i; });

        // 定義分組內容
        const groups = {
            "gridRecycle": ["回收水量"],
            "gridDesalt": ["1號機造水量", "2號機造水量", "1號機海水壓力", "2號機海水壓力"],
            "gridStorage": ["15000公秉儲水位", "用水量"],
            "gridUrea": ["尿素比重", "尿素用量", "尿素庫存"]
        };

        for (const [gridId, fields] of Object.entries(groups)) {
            const container = document.getElementById(gridId);
            container.innerHTML = "";

            fields.forEach(field => {
                const idx = headerMap[field];
                if (idx !== undefined) {
                    const val = parseFloat(latestRow[idx]);
                    const max = parseFloat(rawData.limits[idx]) || 100; 
                    const unit = rawData.units[idx] || "";
                    
                    let displayVal = isNaN(val) ? "--" : val;
                    let pct = isNaN(val) ? 0 : (val / max) * 100;
                    if (pct > 100) pct = 100;

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${field}</h3>
                        <div class="data-row">
                            <span class="value">${displayVal}</span>
                            <span class="unit">${unit}</span>
                        </div>
                        <div class="gauge-container">
                            <div class="gauge-bar" style="width: ${pct}%"></div>
                        </div>
                        <div class="limit-text">上限: ${max}</div>
                    `;
                    container.appendChild(card);
                }
            });
        }
    }

    // --- 2. 趨勢圖 ---
    function initDropdown() {
        const select = document.getElementById('chartParam');
        if (select.options.length > 0) return;

        // 只有我們關注的欄位才加入選單
        const targetFields = [
            "回收水量", "1號機造水量", "2號機造水量", "15000公秉儲水位", "用水量", 
            "尿素比重", "尿素用量", "尿素庫存", "1號機海水壓力", "2號機海水壓力"
        ];

        for (let i = 2; i < rawData.headers.length; i++) {
            let header = rawData.headers[i];
            if (header && targetFields.includes(header)) {
                select.innerHTML += `<option value="${i}">${header}</option>`;
            }
        }
    }

    function updateLineChart() {
        const colIdx = parseInt(document.getElementById('chartParam').value);
        const labelName = rawData.headers[colIdx];
        const unit = rawData.units[colIdx] || "";
        const limit = parseFloat(rawData.limits[colIdx]);

        const labels = [];
        const values = [];

        // 過濾未來日期的數據
        const today = new Date();
        today.setHours(23, 59, 59, 999);

        rawData.data.forEach(row => {
            let d = new Date(row[0]);
            if (d <= today) { // 只畫今天以前的圖
                labels.push(row[0]); 
                values.push(parseFloat(row[colIdx]) || null);
            }
        });

        const ctx = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();

        const datasets = [{
            label: labelName,
            data: values,
            borderColor: '#007bff',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            pointRadius: 3,
            fill: true,
            tension: 0.1
        }];

        if (!isNaN(limit)) {
            datasets.push({
                label: '上限 (' + limit + ')',
                data: new Array(labels.length).fill(limit),
                borderColor: '#dc3545',
                borderWidth: 2,
                borderDash: [5, 5],
                pointRadius: 0,
                fill: false
            });
        }

        lineChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, title: {display: true, text: unit} } }
            }
        });
    }
</script>
</body>
</html>
