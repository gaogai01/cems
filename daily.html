<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日巡查紀錄 - 尖山發電廠</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- 現代化配色系統 --- */
        :root { 
            --bg-body: #f8f9fa; 
            --bg-card: #ffffff; 
            --text-main: #2d3748; 
            --text-sub: #718096; 
            --text-value: #1a202c;
            --border-color: #e2e8f0; 
            
            /* 漸層色系 */
            --grad-blue: linear-gradient(135deg, #4299e1, #3182ce);
            --grad-cyan: linear-gradient(135deg, #38b2ac, #319795);
            --grad-green: linear-gradient(135deg, #48bb78, #38a169);
            --grad-purple: linear-gradient(135deg, #9f7aea, #805ad5);
            --grad-header: linear-gradient(135deg, #2d3748, #1a202c);

            /* 儀表板顏色 */
            --gauge-bg: #edf2f7;
            --gauge-val: #4299e1;
        }
        
        [data-theme="dark"] { 
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e2e8f0; --text-sub: #a0aec0; --text-value: #ffffff;
            --border-color: #2d3748; 
            --gauge-bg: #2d3748;
            --grad-header: linear-gradient(135deg, #4a5568, #2d3748);
        }
        
        body { font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; transition: background 0.3s; }
        
        /* 頁面容器 */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }

        /* --- 頂部狀態列 --- */
        .status-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color);
        }
        .status-bar h2 { margin: 0; font-size: 1.5rem; color: var(--text-main); font-weight: 700; }
        .update-badge { 
            background: var(--grad-header); color: white; 
            padding: 5px 15px; border-radius: 50px; 
            font-size: 0.85rem; font-weight: 500; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- 分區標題 --- */
        .system-group { margin-bottom: 35px; }
        .group-header { 
            font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; 
            padding-left: 12px; border-left: 5px solid; color: var(--text-main);
            display: flex; align-items: center;
        }
        /* 分區顏色定義 */
        .group-recycle { border-left-color: #4299e1; }
        .group-desalt { border-left-color: #38b2ac; }
        .group-storage { border-left-color: #48bb78; }
        .group-urea { border-left-color: #9f7aea; }

        /* --- 卡片網格 (RWD) --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        /* --- 質感卡片設計 --- */
        .card {
            background: var(--bg-card); border-radius: 12px; padding: 15px 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05), 0 1px 3px rgba(0,0,0,0.03);
            border: 1px solid var(--border-color);
            position: relative; overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.08); }

        /* 卡片頂部漸層條 */
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        }
        .card.recycle::before { background: var(--grad-blue); }
        .card.desalt::before { background: var(--grad-cyan); }
        .card.storage::before { background: var(--grad-green); }
        .card.urea::before { background: var(--grad-purple); }

        .card-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .card-header h3 { margin: 0; font-size: 0.95rem; color: var(--text-sub); font-weight: 600; }
        
        /* 藥丸型標籤 (新功能) */
        .limit-pill {
            background-color: rgba(0,0,0,0.05); color: var(--text-sub);
            border-radius: 12px; padding: 2px 8px; font-size: 0.7rem; font-weight: 600;
            border: 1px solid var(--border-color); white-space: nowrap;
        }
        
        .data-row { display: flex; align-items: baseline; gap: 6px; margin-bottom: 8px; }
        .value { font-size: 2rem; font-weight: 800; color: var(--text-value); line-height: 1; letter-spacing: -0.5px; }
        .unit { font-size: 0.85rem; color: var(--text-sub); font-weight: 500; }

        /* 儀表板條 */
        .gauge-container { height: 6px; width: 100%; background: var(--gauge-bg); border-radius: 3px; position: relative; overflow: hidden; }
        .gauge-bar { height: 100%; width: 0%; background: var(--grad-blue); border-radius: 3px; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* 輔助資訊 */
        .info-text { 
            font-size: 0.8rem; color: var(--text-sub); margin-top: 10px; 
            padding-top: 8px; border-top: 1px dashed var(--border-color);
        }
        .info-highlight { color: var(--text-main); font-weight: 700; }

        /* --- 歷史趨勢圖 (底部) --- */
        .chart-section {
            margin-top: 40px; background: var(--bg-card); border-radius: 16px; 
            padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .chart-header h2 { margin: 0; font-size: 1.2rem; color: var(--text-main); border-left: 5px solid #718096; padding-left: 10px; }
        
        .chart-controls { display: flex; gap: 10px; align-items: center; }
        select { 
            padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color); 
            background: var(--bg-body); color: var(--text-main); font-size: 0.9rem; outline: none; cursor: pointer;
        }
        
        .chart-box { position: relative; height: 400px; width: 100%; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; color: var(--text-sub); }

        /* RWD */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .card { padding: 12px; }
            .value { font-size: 1.5rem; }
            .chart-header { flex-direction: column; align-items: stretch; }
            .chart-controls { flex-direction: column; }
            select { width: 100%; }
        }
    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<div id="loading">資料載入中...</div>

<div class="container" id="mainApp" style="display:none;">
    
    <div class="status-bar">
        <h2>每日巡查總覽</h2>
        <div class="update-badge">更新: <span id="lastDate">...</span></div>
    </div>

    <div class="system-group">
        <div class="group-header group-recycle">放流水系統</div>
        <div class="dashboard-grid" id="gridRecycle"></div>
    </div>

    <div class="system-group">
        <div class="group-header group-desalt">海淡機組</div>
        <div class="dashboard-grid" id="gridDesalt"></div>
    </div>

    <div class="system-group">
        <div class="group-header group-storage">儲水與用水管理</div>
        <div class="dashboard-grid" id="gridStorage"></div>
    </div>

    <div class="system-group">
        <div class="group-header group-urea">尿素管理</div>
        <div class="dashboard-grid" id="gridUrea"></div>
    </div>

    <div class="chart-section">
        <div class="chart-header">
            <h2>歷史趨勢分析</h2>
            <div class="chart-controls">
                <select id="chartParam" onchange="updateLineChart()"></select>
                <select id="timeRange" onchange="updateLineChart()">
                    <option value="720">近 30 天</option>
                    <option value="168">近 7 天</option>
                    <option value="24">近 24 小時</option>
                </select>
            </div>
        </div>
        <div class="chart-box">
            <canvas id="lineChart"></canvas>
        </div>
    </div>

</div>

<script src="common.js"></script>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzJzoU4IyAc6CeKydjbM8iYVyPMsFvMfoR_I50OT7vyNPpH7BZBjlWGEt_DdnUtlUw/exec"; 
    
    let rawData = null;
    let lineChart = null;

    function startApp() {
        fetchData();
        setInterval(fetchData, 60000);
    }

    async function fetchData() {
        try {
            const res = await fetch(API_URL + "?mode=daily");
            const json = await res.json();
            if (json.error) { console.error(json.error); return; }

            if (json.data && json.data.length > 0) {
                rawData = json;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                renderAllGroups();
                initDropdown(); // 初始化選單並預設選取尿素庫存
                updateLineChart();
            }
        } catch (e) { console.error("Error:", e); }
    }

    // --- 核心：分組渲染 ---
    function renderAllGroups() {
        const latestRow = rawData.data[rawData.data.length - 1];
        let dateStr = latestRow[0];
        if(dateStr.includes('T')) dateStr = dateStr.split('T')[0];
        document.getElementById('lastDate').innerText = dateStr;

        const headerMap = {};
        rawData.headers.forEach((h, i) => { if(h) headerMap[h.trim()] = i; });

        // 定義四大分組
        const groups = {
            "gridRecycle": { class: "recycle", items: ["回收水量"] },
            "gridDesalt":  { class: "desalt",  items: ["1號機造水量", "2號機造水量", "1號機海水壓力", "2號機海水壓力"] },
            "gridStorage": { class: "storage", items: ["15000公秉儲水位", "用水量"] },
            "gridUrea":    { class: "urea",    items: ["尿素比重", "尿素用量", "尿素庫存"] }
        };

        for (const [gridId, config] of Object.entries(groups)) {
            const container = document.getElementById(gridId);
            container.innerHTML = "";

            config.items.forEach(field => {
                const idx = headerMap[field];
                if (idx === undefined) return;

                const val = parseFloat(latestRow[idx]);
                const max = parseFloat(rawData.limits[idx]) || 100; 
                const unit = rawData.units[idx] || "";
                
                let displayVal = isNaN(val) ? "--" : val;
                let pct = isNaN(val) ? 0 : (val / max) * 100;
                if (pct > 100) pct = 100;

                // --- 特殊計算邏輯 ---
                let extraInfo = "";
                if (field === "15000公秉儲水位" && !isNaN(val)) {
                    let volume = (val * 2950).toLocaleString(undefined, {maximumFractionDigits: 0});
                    extraInfo = `換算: <span class="info-highlight">${volume}</span> 公秉`;
                }
                if (field === "用水量") {
                    let stats = calcHistoryStats(idx, 30);
                    extraInfo = `30日平均: <span class="info-highlight">${stats.avg.toFixed(1)}</span>`;
                }
                if (field === "尿素比重" && !isNaN(val)) {
                    let conc = ((val - 1) * 1000 / 2.78).toFixed(1);
                    extraInfo = `濃度: <span class="info-highlight">${conc}%</span>`;
                }
                if (field === "尿素用量") {
                    let stats = calcHistoryStats(idx, 30);
                    extraInfo = `30日合計: <span class="info-highlight">${stats.sum.toFixed(0)}</span>`;
                }

                const card = document.createElement('div');
                card.className = `card ${config.class}`;
                // 使用藥丸標籤顯示上限
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${field}</h3>
                        <span class="limit-pill">上限: ${max}</span>
                    </div>
                    <div class="data-row">
                        <span class="value">${displayVal}</span>
                        <span class="unit">${unit}</span>
                    </div>
                    <div class="gauge-container">
                        <div class="gauge-bar" style="width: ${pct}%"></div>
                    </div>
                    ${extraInfo ? `<div class="info-text">${extraInfo}</div>` : `<div style="height:20px"></div>`}
                `;
                container.appendChild(card);
            });
        }
    }

    function calcHistoryStats(colIdx, days) {
        let sum = 0, count = 0;
        let totalRows = rawData.data.length;
        let start = Math.max(0, totalRows - days);
        for (let i = start; i < totalRows; i++) {
            let v = parseFloat(rawData.data[i][colIdx]);
            if (!isNaN(v)) { sum += v; count++; }
        }
        return { sum: sum, avg: count > 0 ? sum / count : 0 };
    }

    function initDropdown() {
        const select = document.getElementById('chartParam');
        if (select.options.length > 0) return;
        
        // 定義選單順序
        const targetFields = [
            "回收水量", "1號機造水量", "2號機造水量", "15000公秉儲水位", "用水量", 
            "尿素比重", "尿素用量", "尿素庫存", "1號機海水壓力", "2號機海水壓力"
        ];
        
        // 產生選項
        for (let i = 2; i < rawData.headers.length; i++) {
            let header = rawData.headers[i].trim();
            if (targetFields.includes(header)) {
                let option = document.createElement("option");
                option.value = i;
                option.text = header;
                select.appendChild(option);
            }
        }

        // *** 預設選取「尿素庫存」 ***
        const defaultOption = Array.from(select.options).find(opt => opt.text.includes("尿素庫存"));
        if(defaultOption) {
            select.value = defaultOption.value;
        }
    }

    function updateLineChart() {
        const colIdx = parseInt(document.getElementById('chartParam').value);
        const labelName = rawData.headers[colIdx];
        const unit = rawData.units[colIdx] || "";
        const limit = parseFloat(rawData.limits[colIdx]);
        const rangeHours = parseInt(document.getElementById('timeRange').value);

        const now = new Date();
        const startTime = new Date(now.getTime() - rangeHours * 60 * 60 * 1000);
        
        const labels = [];
        const values = [];

        rawData.data.forEach(row => {
            let d = new Date(row[0]);
            if (d >= startTime) {
                let timeLabel = (d.getMonth()+1) + "/" + d.getDate();
                labels.push(timeLabel); 
                values.push(parseFloat(row[colIdx]) || null);
            }
        });

        const ctx = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();

        const isDark = document.body.getAttribute("data-theme") === "dark";
        const gridColor = isDark ? '#444' : '#eee';
        const textColor = isDark ? '#aaa' : '#666';

        const datasets = [{
            label: labelName, data: values,
            borderColor: '#4299e1', backgroundColor: 'rgba(66, 153, 225, 0.1)',
            borderWidth: 3, pointRadius: 2, fill: true, tension: 0.3
        }];

        if (!isNaN(limit)) {
            datasets.push({
                label: '上限 (' + limit + ')',
                data: new Array(labels.length).fill(limit),
                borderColor: '#f56565', borderWidth: 2, borderDash: [5, 5], pointRadius: 0, fill: false
            });
        }

        lineChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: datasets },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { 
                    y: { beginAtZero: true, title: {display: true, text: unit}, grid: {color: gridColor}, ticks: {color: textColor} },
                    x: { grid: {color: gridColor}, ticks: {color: textColor} }
                },
                plugins: { legend: { labels: { color: textColor } } }
            }
        });
    }
</script>
</body>
</html>
