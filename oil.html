    <style>

        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; transition: background 0.3s; }
        
        /* å°èˆªåˆ— */

        h2 { margin: 20px 0 15px 0; font-size: 1.3rem; border-left: 5px solid var(--primary); padding-left: 10px; display: flex; justify-content: space-between; align-items: center;}
        h3.section-title { margin: 25px 0 10px 0; font-size: 1.1rem; color: var(--text-main); border-bottom: 2px solid var(--border-color); padding-bottom: 5px; }

        /* --- è¡¨æ ¼å®¹å™¨ (ç§»é™¤ max-heightï¼Œè®“é«˜åº¦è‡ªé©æ‡‰) --- */
        .table-container { 
            width: 100%; overflow-x: auto; background: var(--bg-card);

        .overview-table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 0.9rem; white-space: nowrap; }

        .overview-table thead th { background: var(--table-head-bg); color: var(--text-main); font-weight: bold; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid var(--border-color); }
        .overview-table th:first-child, .overview-table td:first-child { position: sticky; left: 0; z-index: 11; background-color: var(--sticky-bg); border-right: 2px solid var(--border-color); font-weight: bold; min-width: 80px; }

        .overview-table tbody tr:nth-child(even) td:first-child { background-color: var(--sticky-bg); filter: brightness(0.97); } 
        .overview-table tbody tr:hover td { background-color: var(--table-hover); cursor: pointer; }
        
        .val-limit { color: var(--danger); font-weight: 900; background-color: rgba(220, 53, 69, 0.1); }
        .unit-small { font-size: 0.75rem; color: var(--text-sub); font-weight: normal; display: block; }
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
        .dot-ok { background-color: #28a745; } .dot-err { background-color: #dc3545; box-shadow: 0 0 5px #dc3545; }
        .diagnosis-text { display: block; font-size: 0.75rem; color: var(--danger); margin-top: 4px; font-weight: normal; line-height: 1.2; white-space: normal; max-width: 150px; }

        /* åœ–è¡¨å€ */
        .chart-section { background: var(--bg-card); padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid var(--border-color); margin-bottom: 50px; }
        .chart-controls { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; align-items: flex-start; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group label { font-weight: bold; font-size: 0.9rem; color: var(--text-sub); }
        
        .checkbox-container { display: flex; flex-wrap: wrap; gap: 10px; max-height: 100px; overflow-y: auto; border: 1px solid var(--border-color); padding: 8px; border-radius: 4px; flex: 1; min-width: 300px; background: var(--bg-body); }
        .checkbox-item { display: flex; align-items: center; font-size: 0.85rem; color: var(--text-main); cursor: pointer; background: var(--bg-card); padding: 2px 8px; border-radius: 4px; border: 1px solid var(--border-color); }
        .checkbox-item input { margin-right: 5px; cursor: pointer; }
        .checkbox-item:hover { background: var(--table-hover); }
        .chart-container { position: relative; height: 450px; width: 100%; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        .modal-content { background-color: var(--bg-card); color: var(--text-main); margin: 2% auto; padding: 0; border-radius: 12px; width: 95%; max-width: 1000px; max-height: 95vh; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .modal-header { padding: 12px 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--table-head-bg); }
        .close-btn { font-size: 1.8rem; cursor: pointer; color: var(--text-sub); line-height: 1; }
        .modal-body { overflow-y: auto; padding: 10px 20px 20px 20px; }
        
        .detail-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .detail-table th { background: var(--table-head-bg); color: var(--text-sub); font-weight: bold; padding: 10px 5px; text-align: center; position: sticky; top: 0; z-index: 2; border-bottom: 2px solid var(--border-color); }
        .detail-table td { padding: 6px 5px; border-bottom: 1px solid var(--border-color); text-align: center; color: var(--text-main); vertical-align: middle; }
        .detail-table tr:hover { background-color: var(--table-hover); }
        .col-item { text-align: left !important; width: 20%; font-weight: bold; color: var(--text-main); }
        .col-unit { font-size: 0.75rem; color: var(--text-sub); font-weight: normal; margin-left: 4px; }

        .col-data { width: 15%; font-family: 'Arial', sans-serif; }
        .latest-col { background-color: rgba(0, 123, 255, 0.05); font-weight: bold; }

        #loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #888; }

    <div class="chart-section">

        <div class="chart-controls">

<script src="common.js"></script>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwqP_rRkI8xyVYFvo8nWY9pq4i1OLlvrLfAMxmleSAh-XDbMQN3yGk3eF0j5OdDDVMYxw/exec";

    let rawData = { dg: null, eg: null };
    let chartInstance = null;
    const LINE_COLORS = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe', '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000', '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080'];

    function startApp() {
        if(localStorage.getItem('oil_theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        fetchData();
    }

    async function fetchData() {
        try {
            const res = await fetch(API_URL + "?mode=oil");
            const json = await res.json();
            if(json.dgLimits && json.egLimits) rawData = json;
            else {
                rawData.dg = { headers: json.headers, cnHeaders: json.cnHeaders, units: json.units, upper: json.upperLimits, lower: json.lowerLimits, data: json.data };
                rawData.eg = rawData.dg; // æš«æ™‚å…¼å®¹
            }
            document.getElementById('loading').style.display = 'none';
            initControls(); 
            renderOverviewTables(); 
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('loading').innerText = "è¼‰å…¥å¤±æ•—";
        }
    }

    function toggleTheme() {
        const body = document.body;
        const next = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', next);
        localStorage.setItem('oil_theme', next);
        if(chartInstance) updateChart();
    }

    function checkStatus(val, colIdx, sourceData) {
        if (val === "" || val === undefined) return true; 
        let num = parseFloat(val);
        if (isNaN(num)) return true; 
        
        const lower = sourceData.lower[colIdx];
        const upper = sourceData.upper[colIdx];

        if (lower !== "" && num < parseFloat(lower)) return false;
        if (upper !== "" && num > parseFloat(upper)) return false;
        return true;
    }

    function getLimitText(colIdx, sourceData) {
        const lower = sourceData.lower[colIdx];
        const upper = sourceData.upper[colIdx];
        if(lower !== "" && upper !== "") return `${lower}~${upper}`;
        if(lower !== "") return `>${lower}`;
        if(upper !== "") return `<${upper}`;
        return "-";
    }

    function getAllMachines() {
        let machines = [];
        if (rawData.dg && rawData.dg.data) machines = machines.concat(rawData.dg.data.map(r => r[1]));
        if (rawData.eg && rawData.eg.data) machines = machines.concat(rawData.eg.data.map(r => r[1]));
        return [...new Set(machines)].sort((a,b) => a.localeCompare(b, undefined, {numeric: true}));
    }

    function initControls() {
        const machines = getAllMachines();
        const years = new Set();
        
        [rawData.dg, rawData.eg].forEach(src => {
            if(src && src.data) {
                src.data.forEach(r => { if(r[0]) { const y = r[0].substring(0, 4); if(y) years.add(y); } });
            }
        });
        
        const sortedYears = [...years].sort().reverse();
        const tYearSelect = document.getElementById('tableYear');
        sortedYears.forEach(y => tYearSelect.innerHTML += `<option value="${y}">${y}å¹´</option>`);
        const cYearSelect = document.getElementById('chartYear');
        sortedYears.forEach(y => cYearSelect.innerHTML += `<option value="${y}">${y}å¹´</option>`);

        const mBox = document.getElementById('machineCheckboxes');
        mBox.innerHTML = "";
        machines.forEach((m, idx) => {
            const checked = (idx === 0) ? 'checked' : '';
            mBox.innerHTML += `<label class="checkbox-item"><input type="checkbox" value="${m}" ${checked} onchange="updateChart()"> ${m}</label>`;
        });
        
        const pSelect = document.getElementById('chartParam');
        const headers = rawData.dg ? rawData.dg.headers : rawData.eg.headers;
        const cnHeaders = rawData.dg ? rawData.dg.cnHeaders : rawData.eg.cnHeaders;
        
        for(let i=2; i<headers.length - 1; i++) {
            const name = cnHeaders[i] || headers[i];
            pSelect.innerHTML += `<option value="${headers[i]}">${name}</option>`;
        }
        updateChart();
    }

    function renderOverviewTables() {
        const selectedYear = document.getElementById('tableYear').value;
        const selectedMonth = document.getElementById('tableMonth').value;
        
        if(rawData.dg) generateTable('dgTable', rawData.dg, selectedYear, selectedMonth, false);
        if(rawData.eg) generateTable('egTable', rawData.eg, selectedYear, selectedMonth, true);
    }

    function generateTable(tableId, sourceData, selectedYear, selectedMonth, isEG) {
        const table = document.getElementById(tableId);
        table.innerHTML = "";
        
        const machineGroups = {}; 
        sourceData.data.forEach(row => {
            const mId = row[1]; 
            if (!machineGroups[mId]) machineGroups[mId] = [];
            machineGroups[mId].push(row);
        });
        const sortedKeys = Object.keys(machineGroups).sort((a,b) => a.localeCompare(b, undefined, {numeric: true}));

        let thead = document.createElement('thead');
        let trHead = document.createElement('tr');
        trHead.innerHTML = `<th>æ©Ÿçµ„</th><th>æª¢é©—æ—¥æœŸ</th>`;
        
        // æ’é™¤ Diagnosis (æœ€å¾Œä¸€æ¬„)
        const colEnd = sourceData.headers.length - 1;
        
        // å®šç¾©è¦éš±è—çš„æ¬„ä½é—œéµå­— (EG éš±è—æ°§åŒ–/ç¡«åŒ–)
        const hiddenKeywords = isEG ? ['Ox', 'Sulf'] : ['FlashPoint'];

        for (let i = 2; i < colEnd; i++) {
            const key = sourceData.headers[i];
            // å¦‚æœæ¬„ä½ key åŒ…å«éš±è—é—œéµå­—ï¼Œå°±ä¸é¡¯ç¤º
            if (hiddenKeywords.some(kw => key.includes(kw))) continue;

            const cnName = sourceData.cnHeaders[i] || sourceData.headers[i];
            const unit = sourceData.units[i] ? `<span class="unit-small">(${sourceData.units[i]})</span>` : '';
            const th = document.createElement('th');
            th.innerHTML = `${cnName} ${unit}`;
            trHead.appendChild(th);
        }
        thead.appendChild(trHead);
        table.appendChild(thead);

        let tbody = document.createElement('tbody');
        sortedKeys.forEach(key => {
            const history = machineGroups[key].sort((a, b) => new Date(b[0]) - new Date(a[0]));
            let targetRow = null;
            
            if (selectedYear === 'latest') {
                targetRow = history[0];
            } else {
                targetRow = history.find(row => {
                    const d = new Date(row[0]);
                    const y = d.getFullYear().toString();
                    const m = (d.getMonth() + 1).toString();
                    if (selectedMonth === 'all') return y === selectedYear;
                    return y === selectedYear && m === selectedMonth;
                });
            }

            if (!targetRow) return; // ç„¡æ•¸æ“šå‰‡è·³éä¸é¡¯ç¤ºè©²æ©Ÿçµ„

            const dateStr = targetRow[0].split('T')[0];
            const diagText = targetRow[colEnd];
            
            let tr = document.createElement('tr');
            tr.onclick = () => openModal(key, history.slice(0, 4), sourceData, isEG); // ä¿®æ”¹ï¼šé¡¯ç¤ºè¿‘ 4 æ¬¡

            let hasError = false;
            for (let i = 2; i < colEnd; i++) {
                 const key = sourceData.headers[i];
                 if (hiddenKeywords.some(kw => key.includes(kw))) continue;
                 if (!checkStatus(targetRow[i], i, sourceData)) { hasError = true; break; }
            }
            const dotClass = hasError ? "dot-err" : "dot-ok";

            let tdName = document.createElement('td');
            tdName.innerHTML = `<span class="status-dot ${dotClass}"></span>${key}`;
            if (diagText && diagText.trim() !== "") {
                tdName.innerHTML += `<span class="diagnosis-text">ğŸ’¬ ${diagText}</span>`;
            }
            tr.appendChild(tdName);

            let tdDate = document.createElement('td');
            tdDate.innerText = dateStr;
            tr.appendChild(tdDate);

            for (let i = 2; i < colEnd; i++) {
                const key = sourceData.headers[i];
                if (hiddenKeywords.some(kw => key.includes(kw))) continue;

                let td = document.createElement('td');
                let val = targetRow[i];
                if (!checkStatus(val, i, sourceData)) {
                    td.className = "val-limit";
                    td.title = `æ¨™æº–: ${getLimitText(i, sourceData)}`;
                }
                td.innerText = val;
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);
    }

    function openModal(machineId, historyRows, sourceData, isEG) {
        const modal = document.getElementById('detailModal');
        const theadRow = document.getElementById('modalHeaderRow');
        const tbody = document.getElementById('detailTableBody');
        document.getElementById('modalTitle').innerText = `${machineId} - è¿‘å››æ¬¡æ­·å²å ±å‘Š`;
        
        // ä¿®æ”¹ï¼šé¡¯ç¤º 4 æ¬„
        let headerHtml = `<th style="width:25%">æª¢é©—é …ç›®</th><th style="width:15%">æ¨™æº–</th>`;
        historyRows.forEach((row, idx) => {
            const date = row[0].split('T')[0];
            headerHtml += `<th class="${idx===0?'col-latest':''}">${date}</th>`;
        });
        // è£œè¶³ 4 æ¬„
        for(let i=historyRows.length; i<4; i++) headerHtml += `<th>-</th>`;
        theadRow.innerHTML = headerHtml;

        tbody.innerHTML = "";
        const colEnd = sourceData.headers.length - 1;
        const hiddenKeywords = isEG ? ['Ox', 'Sulf'] : ['FlashPoint'];

        for(let i=2; i<colEnd; i++) {
            const key = sourceData.headers[i];
            if (hiddenKeywords.some(kw => key.includes(kw))) continue;

            const cnName = sourceData.cnHeaders[i] || sourceData.headers[i];
            const unit = sourceData.units[i] || "";
            let limitText = getLimitText(i, sourceData);
            
            let rowHtml = `<tr><td>${cnName} <span style="color:#999;font-size:0.8em">(${unit})</span></td><td style="color:#666;font-size:0.85em">${limitText}</td>`;
            
            // å¡«å…¥ 4 æ¬¡æ•¸æ“š
            for(let j=0; j<4; j++) {
                const isLatest = (j === 0) ? 'col-latest' : '';
                if (j < historyRows.length) {
                    const val = historyRows[j][i];
                    const valClass = checkStatus(val, i, sourceData) ? "" : "val-limit";
                    rowHtml += `<td class="${isLatest} ${valClass}">${val}</td>`;
                } else { rowHtml += `<td class="${isLatest}">-</td>`; }
            }
            rowHtml += `</tr>`;
            tbody.innerHTML += rowHtml;
        }
        
        const latestDiag = historyRows[0][colEnd];
        if(latestDiag) {
            tbody.innerHTML += `<tr><td colspan="6" style="text-align:left; color:#d32f2f; padding:10px; background:#fff5f5;"><b>ğŸ’¡ æœ€æ–°å»ºè­°ï¼š</b> ${latestDiag}</td></tr>`;
        }

        modal.style.display = 'block';
    }
    function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
    window.onclick = function(event) { if (event.target == document.getElementById('detailModal')) closeModal(); }

    function updateChart() {
        const checkboxes = document.querySelectorAll('#machineCheckboxes input:checked');
        const selectedMachines = Array.from(checkboxes).map(cb => cb.value);
        const year = document.getElementById('chartYear').value;
        const pKey = document.getElementById('chartParam').value;

        if (selectedMachines.length === 0) {
            if(chartInstance) chartInstance.data.datasets = []; chartInstance.update(); return;
        }

        let datasets = [];
        let allLabels = new Set();
        
        // è™•ç†åœ–è¡¨è³‡æ–™ (éœ€åˆä½µ DG/EG æŸ¥æ‰¾)
        const dgIdx = rawData.dg ? rawData.dg.headers.indexOf(pKey) : -1;
        const egIdx = rawData.eg ? rawData.eg.headers.indexOf(pKey) : -1;
        
        // å–å¾—é è¨­ä¸Šä¸‹é™
        const isAllEG = selectedMachines.every(m => m.includes('EG'));
        const source = isAllEG ? rawData.eg : rawData.dg;
        const limitIdx = isAllEG ? egIdx : dgIdx;
        const lower = source ? parseFloat(source.lower[limitIdx]) : NaN;
        const upper = source ? parseFloat(source.upper[limitIdx]) : NaN;

        selectedMachines.forEach((mId, index) => {
            const isEG = mId.toUpperCase().includes('EG');
            const colIdx = isEG ? egIdx : dgIdx;
            const dataSource = isEG ? rawData.eg : rawData.dg;

            if (colIdx === -1 || !dataSource) return;

            const filteredData = dataSource.data.filter(r => {
                const isMachineMatch = (r[1] === mId);
                const isYearMatch = (year === 'all') || (r[0].startsWith(year));
                return isMachineMatch && isYearMatch;
            }).sort((a, b) => new Date(a[0]) - new Date(b[0]));

            const dataPoints = filteredData.map(r => {
                const d = r[0].split('T')[0];
                allLabels.add(d);
                return { x: d, y: parseFloat(r[colIdx]) || null };
            });

            datasets.push({
                label: mId,
                data: dataPoints,
                borderColor: LINE_COLORS[index % LINE_COLORS.length],
                backgroundColor: LINE_COLORS[index % LINE_COLORS.length],
                borderWidth: 1.5,
                pointRadius: 0,
                fill: false,
                tension: 0.1,
                spanGaps: true
            });
        });

        const sortedLabels = Array.from(allLabels).sort();
        datasets.forEach(ds => {
             const newData = sortedLabels.map(lbl => {
                 const pt = ds.data.find(p => p.x === lbl);
                 return pt ? pt.y : null;
             });
             ds.data = newData;
        });

        if (!isNaN(upper)) datasets.push({ label: 'ä¸Šé™', data: new Array(sortedLabels.length).fill(upper), borderColor: '#dc3545', borderWidth: 1, borderDash: [5, 5], pointRadius: 0, fill: false });
        if (!isNaN(lower)) datasets.push({ label: 'ä¸‹é™', data: new Array(sortedLabels.length).fill(lower), borderColor: '#dc3545', borderWidth: 1, borderDash: [5, 5], pointRadius: 0, fill: false });

        const ctx = document.getElementById('historyChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        const gridColor = isDark ? '#444' : '#ddd';
        const textColor = isDark ? '#eee' : '#666';

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: sortedLabels, datasets: datasets },
            options: {
                responsive: true, maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                scales: { 
                    y: { beginAtZero: false, grid: {color: gridColor}, ticks: {color: textColor} },
                    x: { grid: {color: gridColor}, ticks: { color: textColor, maxTicksLimit: 12, maxRotation: 0 } }
                },
                plugins: { legend: { labels: { color: textColor } } }
            }
        });
    }
</script>
