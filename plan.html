<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尖山發電廠115年度採購發包進度管控表</title>
    
    <!-- 引入 Tailwind CSS (樣式庫) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM (核心引擎) - 鎖定穩定版本 -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel (讓瀏覽器看懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 引入 Lucide React Icons (圖示庫) - 穩定版 -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/umd/lucide-react.min.js"></script>

    <style>
        /* 自定義滾動條樣式，讓畫面更精緻 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        body {
            background-color: #f8fafc; /* slate-50 */
        }
        /* 避免讀取時的閃爍 */
        .loading-cloak {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- React 應用程式掛載點 -->
    <div id="root" class="loading-cloak"></div>

    <!-- 主程式碼 -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // 安全獲取 Lucide Icons
        const LucideIcons = window.lucideReact || {};
        const { 
            Calendar, AlertCircle, CheckCircle2, Activity, Settings, 
            Droplets, Wind, Factory, Fish, RefreshCw, ChevronRight, 
            User, Tag, DollarSign, Clock, Gavel, CalendarCheck, Hourglass, Building
        } = LucideIcons;

        const IconFallback = () => <span style={{width: 24, height: 24, display: 'inline-block', background: '#ccc', borderRadius: 4}}></span>;
        
        const SafeIcon = (IconComponent, props) => {
            if (!IconComponent) return null;
            return <IconComponent {...props} />;
        };

        // ==========================================
        // 使用者設定區
        // ==========================================
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsMoQ3GMZ9HzajrcmObUhGorQHb7KEwfhuk3XWMv-J1w18lLTWbAq2Xretas2s2T8JNXjrCbGgnT1G/pub?output=csv";

        const DetailedProcurementGantt = () => {
            const [isLoading, setIsLoading] = useState(false);
            const [fetchError, setFetchError] = useState(null);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [projects, setProjects] = useState([]);
            
            // 下拉選單過濾狀態
            const [selectedDept, setSelectedDept] = useState('全部');

            useEffect(() => {
                document.getElementById('root').classList.add('loaded');
            }, []);

            // 萃取所有不重複的主辦部門，供下拉選單使用
            const departments = useMemo(() => {
                const depts = projects.map(p => p.department).filter(d => d && d.trim() !== '');
                return ['全部', ...new Set(depts)];
            }, [projects]);

            // 依據選取的部門進行過濾
            const filteredProjects = useMemo(() => {
                if (selectedDept === '全部') return projects;
                return projects.filter(p => p.department === selectedDept);
            }, [projects, selectedDept]);

            // 定義 9 個細部階段
            const STAGES = {
                1: { name: '公開徵求', short: '徵求', color: 'bg-slate-300', text: 'text-slate-800', border: 'border-slate-400', labelColor: 'text-slate-600' },
                2: { name: '三性成案簽', short: '成案', color: 'bg-yellow-200', text: 'text-yellow-900', border: 'border-yellow-400', labelColor: 'text-yellow-700' },
                3: { name: '契約審核', short: '審核', color: 'bg-yellow-400', text: 'text-yellow-950', border: 'border-yellow-600', labelColor: 'text-yellow-800' },
                4: { name: '底價單', short: '底價', color: 'bg-yellow-600', text: 'text-white', border: 'border-yellow-700', labelColor: 'text-yellow-700' },
                5: { name: '公告開標', short: '開標', color: 'bg-orange-500', text: 'text-white', border: 'border-orange-600', labelColor: 'text-orange-600' },
                6: { name: '交貨期', short: '交貨', color: 'bg-blue-300', text: 'text-blue-900', border: 'border-blue-400', labelColor: 'text-blue-700' },
                7: { name: '安裝/執行', short: '安裝', color: 'bg-blue-500', text: 'text-white', border: 'border-blue-600', labelColor: 'text-blue-600' }, 
                8: { name: '試運轉', short: '試車', color: 'bg-blue-700', text: 'text-white', border: 'border-blue-800', labelColor: 'text-blue-800' },
                9: { name: '驗收工作', short: '驗收', color: 'bg-green-600', text: 'text-white', border: 'border-green-700', labelColor: 'text-green-700' },
            };

            const months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];

            const getOwnerColor = (name) => {
                if (!name) return 'bg-slate-100 text-slate-600 border-slate-200';
                let hash = 0;
                for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
                }
                const colors = [
                'bg-red-100 text-red-800 border-red-200',
                'bg-orange-100 text-orange-800 border-orange-200',
                'bg-amber-100 text-amber-800 border-amber-200',
                'bg-green-100 text-green-800 border-green-200',
                'bg-teal-100 text-teal-800 border-teal-200',
                'bg-cyan-100 text-cyan-800 border-cyan-200',
                'bg-blue-100 text-blue-800 border-blue-200',
                'bg-indigo-100 text-indigo-800 border-indigo-200',
                'bg-purple-100 text-purple-800 border-purple-200',
                'bg-pink-100 text-pink-800 border-pink-200',
                ];
                const index = Math.abs(hash % colors.length);
                return colors[index];
            };

            const getIcon = (text) => {
                const t = text || '';
                if (t.includes('生態') || t.includes('魚') || t.includes('海洋')) return SafeIcon(Fish, {className:"w-6 h-6 text-blue-500"});
                if (t.includes('空') || t.includes('氣')) return SafeIcon(Wind, {className:"w-6 h-6 text-cyan-500"});
                if (t.includes('水') || t.includes('廢')) return SafeIcon(Droplets, {className:"w-6 h-6 text-blue-400"});
                return SafeIcon(Factory, {className:"w-6 h-6 text-gray-600"});
            };

            const getStageLabel = (stageId, type) => {
                if (stageId !== 7) return STAGES[stageId].short;
                return (type || '').includes('勞務') ? '執行' : '安裝';
            };

            const parseCSVData = (text) => {
                const rows = [];
                let currentRow = [];
                let currentCell = '';
                let inQuotes = false;
                
                const cleanText = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                
                for (let i = 0; i < cleanText.length; i++) {
                const char = cleanText[i];
                const nextChar = cleanText[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                    currentCell += '"';
                    i++; 
                    } else {
                    inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentCell.trim());
                    currentCell = '';
                } else if (char === '\n' && !inQuotes) {
                    currentRow.push(currentCell.trim());
                    if (currentRow.length > 1 || currentRow[0] !== '') {
                        rows.push(currentRow);
                    }
                    currentRow = [];
                    currentCell = '';
                } else {
                    currentCell += char;
                }
                }
                
                if (currentCell || currentRow.length > 0) {
                currentRow.push(currentCell.trim());
                if (currentRow.length > 1 || currentRow[0] !== '') {
                    rows.push(currentRow);
                }
                }
                
                return rows;
            };

            const fetchData = async () => {
                if (!GOOGLE_SHEET_CSV_URL) return;

                setIsLoading(true);
                setFetchError(null);
                try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) throw new Error('網路回應異常');
                const text = await response.text();
                const rawRows = parseCSVData(text);
                
                const data = rawRows.slice(1).map((cols, index) => {
                    // 基本防呆：至少要有 6 欄
                    if (cols.length < 6) return null;

                    const stages = [];
                    for (let i = 1; i <= 9; i++) {
                        // 從第 L 欄(index 11)開始是工期
                        const duration = parseFloat(cols[10 + i]) || 0; 
                        stages.push({ id: i, duration });
                    }

                    return {
                        id: index + 1,
                        name: cols[0],             // A: 案名
                        description: cols[1],      // B: 說明
                        owner: cols[2],            // C: 承辦人
                        type: cols[3],             // D: 採購類別
                        department: cols[4],       // E: 主辦部門
                        currentProgressMonth: parseFloat(cols[5]) || 0, // F: 進度月份 (改為精確的小數月份)
                        startOffset: parseFloat(cols[6]) || 0, // G: 起始月份
                        budget: cols[7],           // H: 預算金額
                        awardAmount: cols[8],      // I: 決標金額
                        awardDate: cols[9],        // J: 決標日期
                        deadline: cols[10],        // K: 期限日期
                        stages: stages,
                        icon: null // Icon is handled in render
                    };
                }).filter(item => item !== null);
                
                if (data.length > 0) {
                    setProjects(data);
                    // 如果原先選的部門不在新資料中，切回'全部'
                    const newDepts = ['全部', ...new Set(data.map(p => p.department).filter(d => d && d.trim() !== ''))];
                    if (!newDepts.includes(selectedDept)) {
                        setSelectedDept('全部');
                    }
                    setLastUpdated(new Date().toLocaleString());
                } else {
                    throw new Error('CSV 資料為空或格式錯誤');
                }
                } catch (err) {
                console.error("Fetch error:", err);
                setFetchError(err.message);
                } finally {
                setIsLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            return (
                <div className="min-h-screen bg-slate-50 p-4 font-sans text-slate-800">
                
                {/* 標題區 */}
                <header className="mb-6 bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div>
                        <h1 className="text-3xl font-bold text-slate-900 flex items-center gap-3">
                        {SafeIcon(Activity, {className: "w-10 h-10 text-blue-600"})}
                        尖山發電廠115年度採購發包進度管控表
                        </h1>
                        
                        <div className="mt-3 flex flex-wrap items-center gap-4">
                            {/* 主辦部門過濾下拉選單 */}
                            <div className="flex items-center gap-2 bg-blue-50/50 px-3 py-1.5 rounded-lg border border-blue-100">
                                {SafeIcon(Building, {className: "w-4 h-4 text-blue-600"})}
                                <span className="text-sm font-bold text-slate-700">主辦部門:</span>
                                <select 
                                    className="bg-white border border-slate-300 rounded text-sm px-2 py-1 outline-none focus:ring-2 focus:ring-blue-500 text-slate-700 font-medium cursor-pointer"
                                    value={selectedDept}
                                    onChange={(e) => setSelectedDept(e.target.value)}
                                >
                                    {departments.map(dept => (
                                        <option key={dept} value={dept}>{dept}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="flex items-center gap-3 text-sm">
                                <span className="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-slate-100 text-slate-700 border border-slate-200">
                                    顯示筆數: {filteredProjects.length} 筆
                                </span>
                                <span className="text-slate-500">資料來源：Google 試算表</span>
                                {lastUpdated && <span className="text-slate-400">| 最後更新: {lastUpdated}</span>}
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex flex-wrap gap-2 max-w-xl justify-end self-end">
                        <div className="text-sm font-bold text-slate-400 w-full text-right mb-1">階段說明</div>
                        {Object.values(STAGES).map((stage, idx) => (
                        <div key={idx} className={`flex items-center px-3 py-1.5 rounded text-xs font-medium ${stage.color} ${stage.text}`}>
                            {stage.short}
                        </div>
                        ))}
                    </div>
                    </div>
                </header>

                {/* 甘特圖主區域 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                    
                    {/* 表頭區塊 */}
                    <div className="flex border-b border-slate-200 bg-slate-100/50">
                    <div className="w-[320px] flex-shrink-0 p-4 text-base font-bold text-slate-700 border-r border-slate-200 bg-slate-100">
                        採購案件資訊
                    </div>
                    <div className="flex-1 grid grid-cols-12"> 
                        {months.map((m, i) => (
                            <div key={i} className={`p-4 text-sm font-bold text-center text-slate-600 ${i !== 11 ? 'border-r border-slate-200' : ''}`}>
                            {m}
                            </div>
                        ))}
                    </div>
                    </div>

                    {/* 資料內容 - 顯示過濾後的專案 */}
                    <div className="flex flex-col">
                    {filteredProjects.length === 0 && (
                        <div className="p-8 text-center text-slate-500">
                            目前該部門無相關採購專案資料
                        </div>
                    )}
                    {filteredProjects.map((project) => {
                        const totalDuration = project.stages.reduce((acc, s) => acc + s.duration, 0);
                        const visibleStages = project.stages.filter(s => s.duration > 0);

                        return (
                        <div key={project.id} className="flex border-b border-slate-100 hover:bg-slate-50 transition-colors group">
                            {/* 左側固定欄位內容 */}
                            <div className="w-[320px] flex-shrink-0 p-4 border-r border-slate-200 flex flex-col justify-center min-h-[230px]">
                                {/* 案名與 Icon */}
                                <div className="flex items-start gap-3 mb-3">
                                    <div className="p-2 mt-0.5 bg-white rounded-lg border border-slate-200 shadow-sm flex-shrink-0">
                                    {getIcon(project.description || '')}
                                    </div>
                                    <div className="min-w-0 flex-1">
                                    <div className="font-bold text-slate-900 text-base leading-snug mb-1 whitespace-normal break-words">
                                        {project.name}
                                    </div>
                                    
                                    {/* 說明欄位 */}
                                    <div className="text-sm font-medium text-slate-600 leading-snug mt-1.5 mb-2">
                                        {project.description && project.description.includes('\n') ? (
                                        <div className="flex flex-col gap-1.5">
                                            {project.description.split('\n').map((line, idx) => {
                                            const cleanLine = line.replace(/^[\d]+[、\.]\s*/, '');
                                            if (!cleanLine.trim()) return null;
                                            return (
                                                <div key={idx} className="flex items-start gap-2">
                                                <span className="flex-shrink-0 w-4 h-4 rounded bg-blue-100 text-blue-700 text-[10px] font-bold flex items-center justify-center mt-0.5 border border-blue-200">
                                                    {idx + 1}
                                                </span>
                                                <span className="flex-1 pt-0.5">{cleanLine}</span>
                                                </div>
                                            );
                                            })}
                                        </div>
                                        ) : (
                                        <span className="whitespace-pre-line break-words">{project.description}</span>
                                        )}
                                    </div>
                                    </div>
                                </div>

                                {/* 承辦人與類別、部門 */}
                                <div className="flex flex-wrap items-center gap-2 mb-4">
                                    {project.department && (
                                        <div className="flex items-center gap-1.5 px-2.5 py-1 rounded text-xs font-bold bg-indigo-50 text-indigo-700 border border-indigo-200">
                                        {SafeIcon(Building, {className: "w-3.5 h-3.5"})}
                                        {project.department}
                                        </div>
                                    )}
                                    <div className={`flex items-center gap-1.5 px-2.5 py-1 rounded text-xs font-bold border ${getOwnerColor(project.owner)}`}>
                                    {SafeIcon(User, {className: "w-3.5 h-3.5"})}
                                    {project.owner || '未定'}
                                    </div>
                                    <div className="flex items-center gap-1.5 px-2.5 py-1 rounded text-xs font-bold bg-slate-100 text-slate-600 border border-slate-200">
                                    {SafeIcon(Tag, {className: "w-3.5 h-3.5"})}
                                    {project.type || '未分類'}
                                    </div>
                                </div>

                                {/* 預算與金額資訊 */}
                                <div className="flex flex-col gap-2 mb-3">
                                    {project.budget && (
                                    <div className="flex items-center gap-2" title="預算金額">
                                        <div className="p-1 bg-emerald-100 rounded text-emerald-600">
                                        {SafeIcon(DollarSign, {size: 14})}
                                        </div>
                                        <span className="text-slate-500 text-xs font-bold">預算:</span>
                                        <span className="font-mono font-bold text-slate-800 text-sm">{project.budget}</span>
                                    </div>
                                    )}
                                    {project.awardAmount && (
                                    <div className="flex items-center gap-2" title="決標金額">
                                        <div className="p-1 bg-blue-100 rounded text-blue-600">
                                        {SafeIcon(Gavel, {size: 14})}
                                        </div>
                                        <span className="text-slate-500 text-xs font-bold">決標:</span>
                                        <span className="font-mono font-bold text-blue-700 text-sm">{project.awardAmount}</span>
                                    </div>
                                    )}
                                </div>

                                {/* 日期資訊 */}
                                <div className="flex flex-col gap-2">
                                    {project.awardDate && (
                                    <div className="flex items-center gap-2" title="決標日期">
                                        <div className="p-1 bg-slate-100 rounded text-slate-500">
                                        {SafeIcon(CalendarCheck, {size: 14})}
                                        </div>
                                        <span className="text-slate-500 text-xs font-bold">決標日:</span>
                                        <span className="font-mono font-bold text-slate-600 text-sm">{project.awardDate}</span>
                                    </div>
                                    )}
                                    {project.deadline && (
                                    <div className="flex items-center gap-2" title="期限日期">
                                        <div className="p-1 bg-red-50 rounded text-red-500">
                                        {SafeIcon(Hourglass, {size: 14})}
                                        </div>
                                        <span className="text-slate-500 text-xs font-bold">期限:</span>
                                        <span className="font-mono font-bold text-red-600 text-sm">{project.deadline}</span>
                                    </div>
                                    )}
                                </div>
                            </div>

                            {/* 右側甘特圖區域 */}
                            <div className="flex-1 relative">
                                {/* 網格線背景 */}
                                <div className="absolute inset-0 grid grid-cols-12 w-full h-full pointer-events-none">
                                    {months.map((_, i) => (
                                        <div key={i} className={`border-r border-slate-200 h-full ${i % 2 === 0 ? 'bg-slate-50/60' : ''}`}></div>
                                    ))}
                                </div>

                                {/* 甘特圖 Bar 容器 */}
                                <div className="absolute top-1/2 -translate-y-1/2 left-0 right-0 h-20 flex items-center">
                                    <div 
                                        className="flex h-12 shadow-sm relative w-full"
                                        style={{
                                        marginLeft: `${(project.startOffset / 12) * 100}%`,
                                        width: `${(totalDuration / 12) * 100}%`
                                        }}
                                    >
                                        {visibleStages.map((stage, visibleIdx) => {
                                        const stageInfo = STAGES[stage.id];
                                        const label = getStageLabel(stage.id, project.type || '');
                                        
                                        const isSmall = stage.duration < 0.5;
                                        const isEven = visibleIdx % 2 === 0;

                                        return (
                                            <div 
                                            key={stage.id}
                                            className={`${stageInfo.color} h-full flex flex-col items-center justify-center relative border-r border-white/20 last:border-0 transition-all hover:brightness-95 cursor-help first:rounded-l-md last:rounded-r-md group/segment`}
                                            style={{ flex: stage.duration }}
                                            >
                                            {/* === 情況 1: 大格子 (>= 0.5個月) === */}
                                            {!isSmall ? (
                                                <div className={`relative w-full h-full flex items-center justify-center`}>
                                                    {/* 工期標籤 */}
                                                    <div className={`absolute -top-3.5 left-1/2 transform -translate-x-1/2 flex items-center justify-center 
                                                        px-2 py-0.5 rounded-md shadow-sm bg-white border-2 z-20 pointer-events-none whitespace-nowrap
                                                        ${stageInfo.border}
                                                    `}>
                                                        <span className={`text-[11px] font-bold leading-none ${stageInfo.labelColor}`}>{stage.duration}月</span>
                                                    </div>
                                                    
                                                    {/* 階段名稱 */}
                                                    <span className={`text-sm font-bold ${stageInfo.text} drop-shadow-sm px-1 truncate`}>{label}</span>
                                                </div>
                                            ) : (
                                                // === 情況 2: 小格子 (< 0.5個月) ===
                                                <div className={`absolute left-1/2 -translate-x-1/2 flex items-center z-10 w-max
                                                    ${isEven ? '-top-10 flex-col-reverse' : '-bottom-10 flex-col'} 
                                                `}>
                                                    <div className="w-px h-3 bg-slate-400"></div>

                                                    <div className={`bg-white border-2 px-1.5 py-0.5 rounded shadow-sm text-[10px] font-bold leading-tight text-center z-20 relative
                                                        ${stageInfo.border} ${stageInfo.labelColor}
                                                    `}>
                                                    {label}
                                                    <div className={`text-[9px] font-normal opacity-80 ${stageInfo.labelColor}`}>{stage.duration}月</div>
                                                    </div>
                                                </div>
                                            )}
                                            </div>
                                        );
                                        })}
                                    </div>

                                    {/* 絕對座標：當前進度月份紅線與指標 */}
                                    {project.currentProgressMonth > 0 && (
                                        <div 
                                            className="absolute top-0 bottom-0 z-30 pointer-events-none"
                                            style={{ left: `${((project.currentProgressMonth - 1) / 12) * 100}%` }}
                                        >
                                            {/* 垂直基準線 */}
                                            <div className="absolute top-0 bottom-0 -translate-x-1/2 w-[2px] bg-red-500/60 shadow-[0_0_4px_rgba(239,68,68,0.5)]"></div>
                                            
                                            {/* 倒三角指標 */}
