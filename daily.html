<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日巡查紀錄 - 尖山發電廠</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #2c3e50; --border-color: #e0e0e0; --primary: #007bff; }
        [data-theme="dark"] { --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0; --border-color: #333; }
        
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; transition: background 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 10px; }
        
        .card {
            background: var(--bg-card); border-radius: 10px; padding: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        h2 { margin: 0 0 15px 0; font-size: 1.2rem; border-left: 5px solid var(--primary); padding-left: 10px; display: flex; justify-content: space-between; }
        
        .chart-controls { margin-bottom: 15px; display: flex; gap: 10px; align-items: center; }
        select { padding: 6px; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-main); }
        
        #loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #888; }
        .chart-container { position: relative; height: 400px; width: 100%; }
    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container">
    <div id="loading">資料載入中...</div>

    <div class="card" id="barSection" style="display:none;">
        <h2>最新數據總覽 <span style="font-size:0.8rem; color:#888; font-weight:normal;" id="lastDate">...</span></h2>
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <div class="card" id="lineSection" style="display:none;">
        <h2>歷史趨勢分析</h2>
        <div class="chart-controls">
            <label>選擇項目：</label>
            <select id="chartParam" onchange="updateLineChart()"></select>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>

<script src="common.js"></script>

<script>
    // ▼▼▼ 請務必更新為您最新的 Apps Script 網址 ▼▼▼
    const API_URL = "https://script.google.com/macros/s/AKfycbzJzoU4IyAc6CeKydjbM8iYVyPMsFvMfoR_I50OT7vyNPpH7BZBjlWGEt_DdnUtlUw/exec"; 
    // ▲▲▲ (請確認結尾是 exec) ▲▲▲

    let rawData = null;
    let barChart = null;
    let lineChart = null;

    // 由 common.js 呼叫
    function startApp() {
        fetchData();
    }

    async function fetchData() {
        try {
            // 呼叫 daily 模式
            const res = await fetch(API_URL + "?mode=daily");
            const json = await res.json();
            
            if (json.error) {
                document.getElementById('loading').innerText = "錯誤: " + json.error;
                return;
            }

            if (json.data && json.data.length > 0) {
                rawData = json;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('barSection').style.display = 'block';
                document.getElementById('lineSection').style.display = 'block';
                
                renderBarChart();
                initDropdown();
                updateLineChart();
            } else {
                document.getElementById('loading').innerText = "Google 試算表無資料";
            }
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('loading').innerText = "載入失敗，請檢查網址或網路";
        }
    }

    // --- 1. 長條圖 (最新一筆) ---
    function renderBarChart() {
        const ctx = document.getElementById('barChart').getContext('2d');
        const latestRow = rawData.data[rawData.data.length - 1];
        document.getElementById('lastDate').innerText = "更新時間: " + latestRow[0]; // 第 0 欄是日期

        const labels = [];
        const data = [];
        const bgColors = [];

        // 從第 2 欄開始 (0=日期, 1=星期)
        for (let i = 2; i < rawData.headers.length; i++) {
            let val = parseFloat(latestRow[i]);
            let label = rawData.headers[i];
            
            if (!isNaN(val) && label) {
                labels.push(label);
                data.push(val);
                // 自動配色
                bgColors.push(`hsla(${i * 35}, 70%, 60%, 0.7)`);
            }
        }

        if (barChart) barChart.destroy();

        barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '數值',
                    data: data,
                    backgroundColor: bgColors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { display: false }
                },
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    // --- 2. 趨勢圖 ---
    function initDropdown() {
        const select = document.getElementById('chartParam');
        if (select.options.length > 0) return;

        for (let i = 2; i < rawData.headers.length; i++) {
            let header = rawData.headers[i];
            if (header) {
                select.innerHTML += `<option value="${i}">${header}</option>`;
            }
        }
    }

    function updateLineChart() {
        const colIdx = parseInt(document.getElementById('chartParam').value);
        const labelName = rawData.headers[colIdx];
        const unit = rawData.units[colIdx] || "";
        const limit = parseFloat(rawData.limits[colIdx]); // 上限值

        const labels = [];
        const values = [];

        rawData.data.forEach(row => {
            labels.push(row[0]); // 日期
            values.push(parseFloat(row[colIdx]) || null);
        });

        const ctx = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();

        const datasets = [{
            label: labelName,
            data: values,
            borderColor: '#007bff',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            pointRadius: 3,
            fill: true,
            tension: 0.1
        }];

        // 畫上限紅線
        if (!isNaN(limit)) {
            datasets.push({
                label: '上限 (' + limit + ')',
                data: new Array(labels.length).fill(limit),
                borderColor: '#dc3545',
                borderWidth: 2,
                borderDash: [5, 5],
                pointRadius: 0,
                fill: false
            });
        }

        lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, title: {display: true, text: unit} } }
            }
        });
    }
</script>

</body>
</html>
